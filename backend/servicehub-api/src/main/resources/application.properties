spring:
    datasource:
        url: ${SERVICEHUB_DATABASE_URL:jdbc:postgresql://localhost:5432/servicehub}
        username: ${SERVICEHUB_DATABASE_USERNAME:servicehub}
        password: ${SERVICEHUB_DATABASE_PASSWORD:servicehub}
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: validate
        open-in-view: false

    flyway:
        enabled: true
        locations: classpath:db/migration

logging:
    level:
        org.flywaydb: INFO
